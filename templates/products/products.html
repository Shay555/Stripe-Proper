<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% extends "base.html" %}
{% block content %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Names</th>
                <th>Description</th>
                <th>Price</th>
                <th>Purchase</th>
            </tr>
        </thead>

        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.paypal_form.sandbox }}</td>
                </tr>
                {% endfor %}
        </tbody>
    </table>

{% endblock %}




</body>
</html>
